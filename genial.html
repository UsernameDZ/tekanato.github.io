<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll</title>

    <link rel="stylesheet" href="genial.css">
</head>

<body>

    <div class="welcome">
        <h1  class="title">Приветствуем</h1>
        <div class="elements">
                <p class="nameTitle">Ваше имя:</p>
                <div class="nameDiv">
                    <p class="nameP" id="name1"></p>
                    <p class="nameP" id="name2"></p>
                    <p class="nameP" id="name3"></p>
                    <p class="nameP" id="name4"></p>
                    <p class="nameP" id="name5"></p>
                    <p class="nameP" id="name6"></p>
                    <p class="nameP" id="name7"></p>
                </div>
                
                <div class="nameButtons">
                    <button class="nameButton" onclick="change(name1)">·</button>
                    <button class="nameButton" onclick="change(name2)">·</button>
                    <button class="nameButton" onclick="change(name3)">·</button>
                    <button class="nameButton" onclick="change(name4)">·</button>
                    <button class="nameButton" onclick="change(name5)">·</button>
                    <button class="nameButton" onclick="change(name7)">·</button>
                    <button class="nameButton" onclick="change(name6)">·</button>
                    <button class="nameButton" onclick="change(name1, name2, name3, name4, name5, name6, name7)">·</button>
                </div>

                <div class="numberDiv">
                    <p class="numberTitle">Ваш номер телефона: </p>
                    <input id="pi_input" type="range" min="0" max="99999999999" value="0">
                    <button class="maxButton" onclick="changeValue()">Лёгкий уровень</button>
                    <p class="numberValue">+<output id="value"></output></p>
                </div>
                <div class="sendDiv">
                    <button class="sendButton" onclick="resetAll()">Отправить</button>
                </div>
                
        </div>
            
    </div>


    
    <script src="genial.js"></script>
</body>
</html>
